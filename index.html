    <!-- adding all the subsections pages here  -->

      crossorigin="anonymous"
    ></script>

    <script>

    // changing color of navbar while scrolling to avoid its transparency effect

          $(document).ready(function () {
            $(window).scroll(function () {
              if ($(this).scrollTop() > 0) {
                $("#myNavBar").css("background-color", "white");
                $("#myNavBar").css(
                  "box-shadow",
                  "2px 2px 5px 5px rgb(231, 230, 230)"
                );
              } else {
                $("#myNavBar").css("background-color", "transparent");
              }
            });
          });

    // here removing shadow from navbar while scrolling is not being done (i.e after 300ms);

    </script>

    <!-- script files ending section -->
  </body>
